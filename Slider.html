<!DOCTYPE html>
<html>
    <body>
        <!--Slide show-->
        <section>
            <img class="mySlides" src="download.jpg" style="height: 500px;">
            <img class="mySlides" src="download (1).jpg" style="height: 500px;">
        </section>
        <script>
            // Automatic Slideshow - change image every 3 seconds
            var myindex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlies")
                for (i = 0; i < x. length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++
                if (myIndex > x.length) {myIndex = 1}
                x[myIndex-1].style.display = "block";
                setTimeout(carousel, 3000);
            }
        </script>
    </body>
</html>
